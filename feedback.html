<body>
    <div id="page">
        <div id="preloader">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <div id="cross-lines">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <div id="loader">
            <span></span>
            <span></span>
        </div>
        <div id="landscape-cap-holder">
            <span class="rotated-arrow icon-arrow"></span>
            <span class="title">Переверни меня назад</span>
        </div>
        <main id="content">
            <section class="outer feedback-holder">
                <a href="#" class="back-button">Вернуться назад</a>
                <div class="background-parts-holder">
                    <div class="bg-part"></div>
                    <div class="bg-part"></div>
                    <div class="bg-part"></div>
                    <div class="bg-part"></div>
                    <div class="bg-part"></div>
                </div>
                <div class="inner">
                    <h2>Напишите нам</h2>
                    <form action="php/feedback.php" method="POST" id="feedback-form">
                        <div class="field-holder">
                            <label for="feedback-name">Имя</label>
                            <input type="text" name="feedback[name]" value="" placeholder="Введите имя" id="feedback-name" data-rule-required="true" data-msg-required="Мы все еще не знаем как к вам обращаться">
                        </div>
                        <div class="field-holder">
                            <label for="feedback-email">E-mail</label>
                            <input type="email" name="feedback[email]" value="" placeholder="Введите почтовый адрес" id="feedback-email" data-rule-required="true" data-msg-required="Мы все еще не знаем куда вам написать" data-rule-email="true" data-msg-email="Странный адрес, что-то с ним не так">
                        </div>
                        <div class="field-holder">
                            <label for="feedback-phone">Телефон</label>
                            <input type="tel" name="feedback[phone]" value="" placeholder="Введите номер телефона" id="feedback-phone" data-rule-required="true" data-msg-required="Мы все еще не знаем как к вам дозвониться" data-mask="+38(099) 999-9999">
                        </div>
                        <div class="field-holder">
                            <textarea name="feedback[message]" id="feedback-message" placeholder="Введите сообщение" data-rule-required="true" data-msg-required="Мы не знаем что вам ответить на это"></textarea>
                        </div>
                        <button type="submit" class="btn">
                            <span class="substrate"></span>
                            <span class="title">Отправить</span>
                        </button>
                    </form>
                </div>
                <div id="response-holder"></div>
            </section>
        </main>
    </div>
    <script src="build/js/feedback.bundle.min.js"></script>
</body>
</html>
